<footer>
    <div class="footer-divider"></div>
    <div class="icons">
        <a href="mailto:{{ config.extra.email }}" title="Email">
            <picture>
              <img id="icon-email"
                   class="footer-icon"
                   src="/assets/icons/email.png"
                   alt="Hand-drawn icon of a letter envelope" />
            </picture>
        </a>

        <a href="https://github.com/{{ config.extra.github_username }}" target="_blank" title="GitHub">
            <picture>
              <img id="icon-github"
                   class="footer-icon"
                   src="/assets/icons/github.png"
                   alt="Hand-drawn icon of the GitHub logo" />
            </picture>
        </a>

        <a href="https://twitter.com/{{ config.extra.twitter_username }}" target="_blank" title="Twitter">
            <picture>
              <img id="icon-twitter"
                   class="footer-icon"
                   src="/assets/icons/twitter.png"
                   alt="Hand-drawn icon of the Twitter logo" />
            </picture>
        </a>

        <a href="/feed.xml" title="RSS feed">
            <picture>
              <img id="icon-rss"
                   class="footer-icon"
                   src="/assets/icons/rss.png"
                   alt="Hand-drawn icon of the RSS logo" />
            </picture>
        </a>
    </div>
</footer>
