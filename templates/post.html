{% extends "base.html" %}

{% block content %}
<article class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">{{ page.content | safe }}</div>

    <time class="posted-at" datetime="{{ page.date }}">
        Written on {{ page.date | date(format="%B %e, %Y")}}
    </time>

    {% include "snippets/disqus.html" %}
</article>
{% endblock content %}
